<h3>Jumping</h3>
<p>
When you press J on the Hex View you can jump to an offset in the file. Type the hex value to go to, or type a number followed by % to jump to a percent of the file. Press enter to jump. Press F1 to show this help and ESC to cancel jumping.
</p>
